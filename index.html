<!DOCTYPE html>
<html lang="en">

</head>

<body class="flex flex-col items-end p-6 bg-gray-100 font-sans">

  <div class="w-full bg-[#9b59b6] text-white p-4">

      <h1 class="text-lg font-bold">
        <a href="http://127.0.0.1:5500/index.html">Website</a>
